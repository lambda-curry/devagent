# AI Rules Configuration
# This file configures which agents to generate rules for and other generation options

# List of agents to generate rules for
# - claude: Generates CLAUDE.md
# - cursor: Generates .cursor/rules/*.mdc
# - codex, copilot: Generate AGENTS.md
# - gemini: Generates GEMINI.md
agents: [claude, cursor, codex, copilot, gemini]

# List of agents to generate commands for (defaults to agents list if not specified)
# command_agents: [claude, cursor]

# Maximum nested directory depth to traverse for ai-rules/ folders (0 = current directory only)
nested_depth: 0

# Whether to add generated file patterns to .gitignore
gitignore: false
